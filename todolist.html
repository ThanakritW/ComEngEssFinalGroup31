  <div class="table-column">

  <!-- Add New Task Pop Up -->
  <div id="addNewTaskPopUp" class="popup">
    <div class="popUpScreen" , id="popUpScreen">
      <h1 class="box-form-label">Insert title</h1>
      <input
        type="text"
        id="real-title-to-add"
        name="real-title-to-add"
        placeholder="Task title"
        value=""
        required
      />
      <h1 class="box-form-label">Select subject</h1>
      <select name="title-to-add" id="title-to-add" required></select>
      <div id="insertInputBox">
        <input
          type="text"
          id="new-title-to-add"
          name="new-title-to-add"
          placeholder="or add new subject"
        />
      </div>
      <h1 class="box-form-label">Set priority</h1>
      <select name="priority-to-add" id="priority-to-add"></select>
      <h1 class="box-form-label">Set due date</h1>
      <div class="box-date">
        📆
        <input
          type="datetime-local"
          id="due-date-to-add"
          name="due-date-to-add"
          value="2023-01-01T23:59"
        />
      </div>
      <!-- <div class="box-date">
        📆
        <input
          type="date"

          value="2023-01-01"
        />
        <input id="time-to-add" type="time" name="time-to-add" value="23:59" />
      </div> -->
      <h1 class="box-form-label">Description</h1>
      <textarea
        id="description-to-add"
        name="description-to-add"
        rows="5"
        cols="50"
        placeholder="What is this task about?"
        value=""
      >
      </textarea>
      <br />
      <div id="insertButton"></div>
      <button id="closePopup" onclick="PopDownOnClick()">Close</button>
    </div>
  </div>

  <!-- Task Description Pop Up -->

  <!-- Task Edit Pop Up -->
  <div id="TaskEditPopUp" class="popup">
    <div class="TaskEditScreen" , id="TaskEditScreen">
      <h1 class="box-form-label">Edit title</h1>
      <input
        type="text"
        id="real-title-to-edit"
        name="real-title-to-edit"
        placeholder="new task title"
        value=""
        required
      />
      <h1 class="box-form-label">Change subject</h1>
      <select name="title-to-edit" id="title-to-edit" required></select>
      <div id="insertInputBox">
        <input
          type="text"
          id="new-title-to-edit"
          name="new-title-to-edit"
          placeholder="or add new subject"
        />
      </div>
      <h1 class="box-form-label">Change priority</h1>
      <select name="priority-to-edit" id="priority-to-edit"></select>
      <h1 class="box-form-label">Change status</h1>
      <select name="status-to-edit" id="status-to-edit"></select>
      <h1 class="box-form-label">Change due date</h1>
      <div class="box-date">
        📆
        <input
          type="datetime-local"

      <textarea

        rows="5"
        cols="50"
        placeholder="What is this task about?"
      >

      <br />
