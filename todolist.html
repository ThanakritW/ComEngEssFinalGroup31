<h1 style="margin-bottom: 0">üìù My To Do List</h1>
<div class="table-wrapper">
  <div class="table-column">
    <h1 class="table-header">No Status</h1>
    <div class="scrollable" id="no-status">
      <div class="fullscreen">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>

  <div class="vertical-line"></div>
  <div class="table-column">
    <h1 class="table-header">Next Up</h1>
    <div class="scrollable" id="next-up">
      <div class="fullscreen">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>

  <div class="vertical-line"></div>
  <div class="table-column">
    <h1 class="table-header">In Progress</h1>
    <div class="scrollable" id="in-progress">
      <div class="fullscreen">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>

  <div class="vertical-line"></div>
  <div class="table-column">
    <h1 class="table-header">Completed</h1>
    <div class="scrollable" id="com-pleted">
      <div class="fullscreen">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>

  <div id="addNewTaskPopUp" class="popup">
    <div class="popUpScreen" , id="popUpScreen">
      <h1 class="box-title">Insert title</h1>
      <br />
      <input
        type="text"
        id="real-title-to-add"
        name="real-title-to-add"
        placeholder="title"
      />
      <br />
      <h1 class="box-title">Select subject</h1>
      <br />
      <select name="title-to-add" id="title-to-add"></select>
      <br />
      <div id="insertInputBox">
        <input
          type="text"
          id="new-title-to-add"
          name="new-title-to-add"
          placeholder="or add new subject"
        />
      </div>
      <h1 class="box-priority">Set priority</h1>
      <select name="priority-to-add" id="priority-to-add"></select>
      <h1 class="box-priority">Set due date</h1>
      <div class="box-date">
        üìÜ
        <input
          type="date"
          id="due-date-to-add"
          name="due-date-to-add"
          value="2023-01-01"
        />
      </div>
      <h1 class="box-priority">Description</h1>
      <input
        type="text"
        id="description-to-add"
        name="description-to-add"
        placeholder="describe"
      />
      <br />
      <div id="insertButton">
        <!-- <button id="addTask" onclick="addItem('No Status')">
        Add task
      </button> -->
      </div>
      <button id="closePopup" onclick="PopDownOnClick()">Close</button>
    </div>
  </div>
</div>
